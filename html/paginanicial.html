<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Scrum</title>
    <link rel="stylesheet" href="../css/styles.css">

    </div>
</head>

<body>

    <div class="form-container">
        <h1>Formulário de Cadastro</h1>
        <form action="#" method="POST">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required maxlength="11">

            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="celular">Celular</label>
            <input type="tel" id="celular" name="celular">

            <label for="sexo">Sexo</label>
            <input id="sexo" name="sexo" required>
            
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required maxlength="8">

            <label for="logradouro">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" disabled>

            <label for="numero">Número</label>
            <input type="number" id="numero" name="numero">

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" disabled>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" disabled>

            <label for="estado">Estado</label>
            <input id="estado" name="estado" disabled>

            <label for="profissao">Profissão</label>
            <input type="text" id="profissao" name="profissao">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
